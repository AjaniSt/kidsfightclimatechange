<!DOCTYPE html>
<html>
	<head>
		<title>Quiz Template</title>
		<link type='text/css' rel='stylesheet' href='test-quiz.css'/>
	</head>
	<body>
		<div id='container'>
			<div id='title'>
				<h2>Title Here</h2>
			</div>
   			<br/>
    		<div class='incorrect' id='incorrect1' onClick='incorrectAnswer()'>A1</div>
    		<div class='incorrect' id='incorrect2' onClick='incorrectAnswer()'>A2</div>
    		<div class='button' id='correct' onClick='correctAnswer()'> A3</div>
        <div class='incorrect' id='incorrect3' onClick='incorrectAnswer()'>A4</div>
        <p id='test'></p>
    	</div>

		<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
		<script type="text/javascript" src='questions.json'></script>
		<script type='text/javascript' src='jsquiz.js'></script>
    <script>
      function correctAnswer() {
        console.log('Correct!')
        document.getElementById('test').innerHTML = 'Correct!<br/>New line'
        changeColors()
      }

      function incorrectAnswer() {
        console.log('Correct!')
        document.getElementById('test').innerHTML = "Hmm, not quite. Let's find out why!<br/>New line"
        changeColors()
      }
      function changeColors() {
        document.getElementById('correct').style.backgroundColor = '#BCE0A5'
        var elements = document.getElementsByClassName('incorrect')
        for(var i = 0; i < elements.length; i++){
          elements[i].style.backgroundColor = '#ED8B84'
        }
      }
    </script>
	</body>
</html>
