<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link type='text/css' rel='stylesheet' href='new-quiz-template.css'/>
</head>
<body>



<div class="container">
    
    <h2>Your favorite thing in the world:</h2>
    
  <ul id='answers'>
  <li class='incorrect' onClick='enableButton()'>
    <input type="radio" id="incorrectOption1" class = 'incorrectOption' name="selector">
    <label class='incorrectLabel' for="incorrectOption1">Pizza</label>
    
    <div class="check"></div>
  </li>
  
  <li id='correctItem' onClick = 'enableButton()'>
    <input type="radio" id="correctChoice" name="selector">
    <label id='correctLabel' for="correctChoice" value='test'>Bacon</label>
    
    <div class="check"><div class="inside"></div></div>
  </li>
  
  <li class='incorrect' onCLick='enableButton()'>
    <input type="radio" id="incorrectOption2" class = 'incorrectOption' name="selector">
    <label class='incorrectLabel' for="incorrectOption2">Cats</label>
    
    <div class="check"><div class="inside"></div></div>
  </li>
</ul>
  <div id='checkButtonContainer'><button class='checkButton' id='submit' onClick='submit()'>Check Answer!</button></div>
</div>

<script>
    document.getElementById('submit').disabled = true
    
    function submit() {
        document.getElementById('correctItem').style.border = '5px solid #8dc26b'
        document.getElementById('correctItem').style.cursor = 'not-allowed'
        document.getElementById('correctItem').style.boxShadow = '10px 10px 10px #8dc26b'
        document.getElementById('correctLabel').style.cursor = 'not-allowed'
        document.getElementById('correctLabel').style.padding = '20px 25px 35px 80px'
        document.getElementById('correctItem').disabled = true
        document.getElementById('correctChoice').disabled = true
        document.getElementById('submit').disabled = true
        document.getElementById('submit').style.cursor = 'not-allowed'
        document.getElementById('correctChoice').style.cursor = 'not-allowed'
        //document.getElementById('answers').style.cursor = 'not-allowed'
        var incorrect = document.getElementsByClassName('incorrect')
        var incorrectOptions = document.getElementsByClassName('incorrectOption')
        var incorrectLabels = document.getElementsByClassName('incorrectLabel')
        for (let i = 0; i < incorrect.length; i++) {
            incorrect[i].style.cursor = 'not-allowed'
            incorrect[i].style.boxShadow = '5px 5px 5px #ed8b84'
            incorrect[i].style.border = '5px solid #ed8b84'
            incorrect[i].disabled = true
            incorrectOptions[i].disabled = true
            incorrectOptions[i].style.cursor = 'not-allowed'
            incorrectLabels[i].style.cursor = 'not-allowed'
            incorrectLabels[i].style.padding = '20px 25px 35px 80px'
        }
    }
    function enableButton() {
        document.getElementById('submit').disabled = false
        document.getElementById('submit').style.cursor = 'pointer'
    }
</script>

</body>
</html>
